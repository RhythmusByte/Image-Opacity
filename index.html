<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageOpacity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ImageOpacity</h1>
        <p>Learn about image Opacity</p>
    </header>

    <div class="slides">
      <img src="https://slidesgpt.com/media/780d0277c80f" alt="slide 1">
      <img src="https://slidesgpt.com/media/8741af55c10f" alt="slide 2">
      <img src="https://slidesgpt.com/media/39e23b52a0f0" alt="slide 3">
      <img src="https://slidesgpt.com/media/ae60f353a85b" alt="slide 4">
      <img src="https://slidesgpt.com/media/8299864a1cc0" alt="slide 5">
      <img src="https://slidesgpt.com/media/2b62e61f1ca9" alt="slide 6">
    </div>

    <section id="examples">
        <h2>Opacity Examples</h2>
        <div class="image-container">
          <h2>100% Opacity</h2>
            <img src="https://picsum.photos/200/300" alt="Image 1" class="opacity-100">
            
            <h2>75% Opacity</h2>
            <img src="https://picsum.photos/200/300" alt="Image 2" class="opacity-75">
            
            <h2>50% Opacity</h2>
            <img src="https://picsum.photos/200/300" alt="Image 3" class="opacity-50">
            
            <h2>25% Opacity</h2>
            <img src="https://picsum.photos/200/300" alt="Image 4" class="opacity-25">
        </div>
    </section>

    <section id="animation">
        <h2>Opacity Animation</h2>
        <div class="animation-container">
            <img src="https://picsum.photos/200/300" alt="Image 5" class="fade-in">
        </div>
    </section>
</body>
</html>
